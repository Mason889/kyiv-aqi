<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/temperature_27_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.4153645095,30.4702029413],[50.49130882,30.6588279224]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_GoogleRoads_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleRoads_0.addTo(map);
        map.addLayer(overlay_GoogleRoads_0);
        var img_temperature_1 = 'data/temperature_1.png';
        var img_bounds_temperature_1 = [[49.1372212947,29.1675405063],[51.3933562724,32.4454136643]];
        var overlay_temperature_1 = new L.imageOverlay(img_temperature_1, img_bounds_temperature_1);
        bounds_group.addLayer(overlay_temperature_1);
        map.addLayer(overlay_temperature_1);
        function pop_temperature_27_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['t_min_sun'] !== null ? Autolinker.link(String(feature.properties['t_min_sun'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['t_max_sun'] !== null ? Autolinker.link(String(feature.properties['t_max_sun'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Satellite'] !== null ? Autolinker.link(String(feature.properties['Satellite'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_temperature_27_2_0() {
            return {
                pane: 'pane_temperature_27_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(185,4,131,1.0)',
            }
        }
        map.createPane('pane_temperature_27_2');
        map.getPane('pane_temperature_27_2').style.zIndex = 402;
        map.getPane('pane_temperature_27_2').style['mix-blend-mode'] = 'normal';
        var layer_temperature_27_2 = new L.geoJson(json_temperature_27_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_temperature_27_2',
            onEachFeature: pop_temperature_27_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_temperature_27_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_temperature_27_2);
        map.addLayer(layer_temperature_27_2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
